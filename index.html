<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/scientific-calculator-solar-power-260nw-96475790 copy.ico" />
    <script src="script.js" defer></script>
    <title>Ca1cu1a+0r</title>
</head>
<body>
    <div class="calculator-body">
        <div class="display-operators">
            <div class="display">
                <h4 class="previous-operations"></h4>
                <h2 class="current-value"></h2>
            </div>
            <div class="operator-lights-container">
                <div class="top-light plus" data-operator="+">+</div>    
                <div class="top-light minus" data-operator="-">-</div>    
                <div class="bottom-light mult" data-operator="*">x</div>    
                <div class="bottom-light dvd" data-operator="/">/</div>    
            </div>
        </div>
        
        <div class="button-container">
            <div class="buttons operators">
                <button class="clear">C</button>
                <button class="operator-button">+</button>
                <button class="operator-button">-</button>
                <button class="operator-button">*</button>
                <button class="operator-button">/</button>
                <button class="delete-button" data-operator="delete">DEL</button>
                <button class="square-root-button" data-operator="square-root">âˆš</button>
                <button class="operator-button">^</button>
                <button class="operator-button">PLC</button>
                <button class="operator-button">PLC</button>
                
            </div>
            <div class="buttons numeric">
                <button class="number-button" data-number="1">1</button>
                <button class="number-button" data-number="2">2</button>
                <button class="number-button" data-number="3">3</button>
                <button class="number-button" data-number="4">4</button>
                <button class="number-button" data-number="5">5</button>
                <button class="number-button" data-number="6">6</button>
                <button class="number-button" data-number="7">7</button>
                <button class="number-button" data-number="8">8</button>
                <button class="number-button" data-number="9">9</button>
                <button class="number-button">.</button>
                <button class="number-button" data-number="0">0</button>
                <button class="equals">=</button>
            </div>
        </div>
        
    </div>
</body>
</html>
